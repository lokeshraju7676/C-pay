<app-customer-navbar></app-customer-navbar>

<div class="user-details-card" style="margin-top: 100px; width: 50%;">
  <div class="profile-section">
    <div class="profile-avatar">
      <img src="assets/img/home-image-1.jpg" alt="Profile Picture" />
    </div>
    <div class="profile-info">
      <h2>{{ user?.username }}</h2>
      <!-- <p class="username">{{ user?.username }}</p> -->
    </div>
  </div>

  <div class="details-section">
    <div class="detail">
      <span class="detail-label">Name:</span>
      <span class="detail-value">{{ username }}</span>
    </div>
    <div class="detail">
      <span class="detail-label">Mobile:</span>
      <span class="detail-value">{{ user?.mobile }}</span>
    </div>
    <div class="detail">
      <span class="detail-label">Email:</span>
      <span class="detail-value">{{ user?.email }}</span>
    </div>
    <div class="detail">
      <span class="detail-label">Gender:</span>
      <span class="detail-value">{{ user?.gender }}</span>
    </div>
    <div class="detail">
      <span class="detail-label">Address:</span>
      <span class="detail-value">{{ user?.address }}</span>
    </div>
  </div>

  <!-- Edit Button -->
  <div class="edit-button">
    <button (click)="openEditForm()">Edit</button>
  </div>

  <!-- Overlay and Edit Form -->
  <div *ngIf="isEditing" class="overlay" (click)="closeEditForm()">
    <div class="edit-form-container" (click)="$event.stopPropagation()">
      <h3>Edit User Details</h3>
      <form (ngSubmit)="saveChanges()">
        <label for="mobile">Mobile:</label>
        <input type="text" id="mobile" [(ngModel)]="user.mobile" name="mobile" required />

        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="user.email" name="email" required />

        <label for="gender">Gender:</label>
        <input type="text" id="gender" [(ngModel)]="user.gender" name="gender" required />

        <label for="address">Address:</label>
        <input type="text" id="address" [(ngModel)]="user.address" name="address" required />

        <button type="submit">Save Changes</button>
        <button type="button" (click)="closeEditForm()">Cancel</button>
      </form>
    </div>
  </div>

  <!-- Back to Dashboard Button -->
  <div class="back-to-dashboard">
    <button (click)="goBackToDashboard()">Back to Dashboard</button>
  </div>
</div>
