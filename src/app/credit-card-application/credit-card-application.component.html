<app-customer-navbar></app-customer-navbar>
<div class="form-container">
  <div class="form-box">
    <h2 class="text-center mb-4">Credit Card Application</h2>
    <form (ngSubmit)="submitApplication()">
      <div class="mb-3">
        <label for="applicantName" class="form-label">Applicant Name</label>
        <input type="text" class="form-control" id="applicantName" [(ngModel)]="application.applicantName" name="applicantName" required />
      </div>

      <div class="mb-3">
        <label for="applicantEmail" class="form-label">Applicant Email</label>
        <input type="email" class="form-control" id="applicantEmail" [(ngModel)]="application.applicantEmail" name="applicantEmail" required />
      </div>

      <div class="mb-3">
        <label for="mobileNumber" class="form-label">Mobile Number</label>
        <input type="text" class="form-control" id="mobileNumber" [(ngModel)]="application.mobileNumber" name="mobileNumber" required />
      </div>

      <div class="mb-3">
        <label for="employmentStatus" class="form-label">Employment Status</label>
        <input type="text" class="form-control" id="employmentStatus" [(ngModel)]="application.employmentStatus" name="employmentStatus" required />
      </div>

      <div class="mb-3">
        <label for="annualIncome" class="form-label">Annual Income</label>
        <input type="number" class="form-control" id="annualIncome" [(ngModel)]="application.annualIncome" name="annualIncome" required />
      </div>

      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <textarea class="form-control" id="address" [(ngModel)]="application.address" name="address" required></textarea>
      </div>

      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" [(ngModel)]="application.username" name="username" required />
      </div>

      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-primary">Submit Application</button>
      </div>
    </form>
  </div>
</div>
<app-footer></app-footer>
