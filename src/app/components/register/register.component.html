<app-navbar></app-navbar>

<!-- Google Material Icons -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<!-- Main CSS -->
<link rel="stylesheet" href="/assets/css/style.css">

<body>
  <div class="main">
    <!-- Sign up form -->
    <section class="signup">
      <div class="container">
        <div class="signup-content">
          <div class="signup-form">
            <h2 class="form-title">Sign up</h2>
            <!-- Angular form binding -->
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form" id="register-form">
              <div class="form-group">
                <label for="username"><i class="material-icons">account_circle</i></label>
                <input
                  type="text"
                  id="username"
                  formControlName="username"
                  placeholder="User Name"
                  [class.is-invalid]="registerForm.get('username')?.invalid && registerForm.get('username')?.touched"
                />
                <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched" class="text-danger">
                  Username is required.
                </div>
              </div>
              <div class="form-group">
                <label for="email"><i class="material-icons">email</i></label>
                <input
                  type="email"
                  id="email"
                  formControlName="email"
                  placeholder="Email"
                  [class.is-invalid]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
                />
                <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-danger">
                  A valid email is required.
                </div>
              </div>
              <div class="form-group">
                <label for="password"><i class="material-icons">lock</i></label>
                <input
                  type="password"
                  id="password"
                  formControlName="password"
                  placeholder="Password"
                  [class.is-invalid]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
                />
                <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-danger">
                  Password must be at least 6 characters long.
                </div>
              </div>
              <!-- Gender Textbox -->
              <div class="form-group">
                <label for="gender"><i class="material-icons">person</i></label>
                <input
                  type="text"
                  id="gender"
                  formControlName="gender"
                  placeholder="Gender"
                  [class.is-invalid]="registerForm.get('gender')?.invalid && registerForm.get('gender')?.touched"
                />
                <div *ngIf="registerForm.get('gender')?.invalid && registerForm.get('gender')?.touched" class="text-danger">
                  Gender is required.
                </div>
              </div>
              <div class="form-group">
                <label for="mobile"><i class="material-icons">phone</i></label>
                <input
                  type="tel"
                  id="mobile"
                  formControlName="mobile"
                  placeholder="Mobile Number"
                />
              </div>
              <div class="form-group">
                <label for="address"><i class="material-icons">home</i></label>
                <input
                  type="text"
                  id="address"
                  formControlName="address"
                  placeholder="Address"
                />
              </div>
              <div class="form-group">
                <input type="checkbox" id="agree-term" class="agree-term" />
                <label for="agree-term" class="label-agree-term">
                  <span><span></span></span>I agree to all statements in
                  <a href="#" class="term-service">Terms of Service</a>
                </label>
              </div>
              <div class="form-group form-button">
                <button type="submit" class="form-submit" [disabled]="registerForm.invalid">Register</button>
              </div>
            </form>
          </div>
          <div class="signup-image">
            <figure>
              <img src="/assets/img/signup-image.jpg" alt="Sign up image" />
            </figure>
            <a href="/login" class="signup-image-link">I am already a member</a>
          </div>
        </div>
      </div>
    </section>
  </div>

  <!-- JS -->
  <script src="/assets/vendor/jquery/jquery.min.js"></script>
  <script src="/assets/js/main.js"></script>
</body>
<app-footer></app-footer>
