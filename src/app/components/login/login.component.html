<app-navbar></app-navbar>

<!-- Google Material Icons -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<!-- Main CSS -->
<link rel="stylesheet" href="/assets/css/style.css">

<body>
  <div class="main">
    <!-- Sign in Form -->
    <section class="sign-in">
      <div class="container">
        <div class="signin-content">
          <div class="signin-image">
            <figure><img src="/assets/img/signin-image.jpg" alt="sign up image"></figure>
            <a href="/register" class="signup-image-link">Create an account</a>
          </div>

          <div class="signin-form">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="register-form" id="login-form">
              <div class="form-group">
                <label for="username"><i class="material-icons">account_circle</i></label>
                <input
                  type="text"
                  id="username"
                  formControlName="username"
                  placeholder="Your Name"
                  [class.is-invalid]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
                />
                <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="text-danger">
                  Username is required.
                </div>
              </div>

              <div class="form-group">
                <label for="password"><i class="material-icons">lock</i></label>
                <input
                  type="password"
                  id="password"
                  formControlName="password"
                  placeholder="Password"
                  [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                />
                <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
                  Password is required.
                </div>
              </div>

              <!-- Remember me and Forgot Password on the same line -->
              <div class="form-group">
                <input type="checkbox" formControlName="rememberMe" id="remember-me" class="agree-term" />
                <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
                <a href="/forgot-password" class="forgot-password-link">Forgot password?</a>
              </div>

              <div class="form-group form-button">
                <button type="submit" class="form-submit" [disabled]="loginForm.invalid">Log in</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </div>

  <!-- JS -->
  <script src="/assets/vendor/jquery/jquery.min.js"></script>
  <script src="/assets/js/main.js"></script>
</body>

<app-footer></app-footer>
