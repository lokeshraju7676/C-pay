  <div class="container nav-content">
    <a href="./" style="text-decoration: none;">
      <div class="logo">CPAY</div>
    </a>
  </div>
</nav>

<div class="main">
  <!-- Sign in Form -->
  <section class="sign-in">
    <div class="container" style="background-color: #ffffff; padding: 150px; padding-top: 100px;">
      <div class="signin-content">
        <div class="signin-image">
          <!-- NAMASTE!! text above the image -->
          <div class="namaste-text">NAMASTE!!</div>
          <figure><img src="/assets/img/namaste.png" alt="sign up image"></figure>
        
        </div>

        <div class="signin-form">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="register-form" id="login-form">
            <div class="form-group">
              <label for="username"><i class="material-icons" style="color: #000000;">account_circle</i></label>
              <input
                type="text"
                id="username"
                formControlName="username"
                placeholder="Your Name"
                [class.is-invalid]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
              />
              <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="text-danger">
                Username is required.
              </div>
            </div>

            <div class="form-group">
              <label for="password"><i class="material-icons" style="color: #000000;">lock</i></label>
              <input
                type="password"
                id="password"
                formControlName="password"
                placeholder="Password"
                [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
              />
              <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
                Password is required.
              </div>
            </div>

            <!-- Remember me and Forgot Password on the same line -->
            <div class="form-group remember-forgot">
              <div class="remember-me">
                <input type="checkbox" formControlName="rememberMe" id="remember-me" class="agree-term" />
                <label for="remember-me" class="label-agree-term">Remember me</label>
              </div>
              <a href="/forgot-password" class="forgot-password-link">Forgot password?</a>
            </div>

            <div class="form-group form-button">
              <button type="submit" class="form-submit" [disabled]="loginForm.invalid">Log in</button>
            </div>
          </form>
          <a href="/register" class="signup-image-link">Create an account</a>
        </div>
      </div>
    </div>
  </section>
</div>
<app-footer></app-footer>
